<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>KSC Playground</title>
  <meta name="description" content="Playground for KSC students">
  <meta name="author" content="Ryan France">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css"> <!--Needs to be on top -->
  <link rel="stylesheet" href="css/skeleton.css"> <!--Needs to be below normalize.css -->
  <link rel="stylesheet" href="css/main.css">


  <!-- SCRIPTS
  ---------------------------------------------------->
  <script type="text/javascript" src="scripts/prefixfree.min.js"></script>
  <script type="text/javascript" src="scripts/ace-builds/src/ace.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body onload="grabCode()">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

  <!--Header
  ------------------------------------------------------>
    <div class="row">
	    <div class="twelve columns">
	    </div>
    </div>

    <!-- BODY
    ---------------------------------------------------->

    <!-- OUTPUT -->
    <div class="row">
		<div class="four columns instructions">

		</div>

	    <div class="eight columns live u-full-width u-pull-right">
		    <iframe id="output-window">
				<!--<!DOCTYPE html>
				<html>
					<head>
						<body>

						</body>
					</head>
				</html>-->
		    </iframe>
		</div>
    </div>

    <!-- EDITORS -->

    <form class="codePane">
	    <div class="row">

		    <div class="twelve columns live u-max-full-width">
	   		    <h3>HTML</h3>
	   			<div class="ace" id="editor"></div>
		    </div>

	    </div>

	    <div class="row">

		    <div class="twelve columns live u-max-full-width">
				<h3>CSS</h3>
		        <div class="ace" id="editorCSS"></div>
		    </div>

	    </div>
    </form>

  </div> <!-- End of Container -->

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/html");
        editor.setAutoScrollEditorIntoView(true);
        editor.setOptions({
	      cursorStyle: "smooth",
	      vScrollBarAlwaysVisible: false,
	      animatedScroll: true,
	      fontSize: "1.3rem",
	      minLines: 20,
	      maxLines: 45,
	      //tooltipFollowsMouse: true,
	      enableBasicAutoCompletion: true,
	      spellcheck: true,
        });

        var editor = ace.edit("editorCSS");
        editor.setTheme("ace/theme/cobalt");
        editor.getSession().setMode("ace/mode/css");
        editor.setAutoScrollEditorIntoView(true);
        editor.setOptions({
          cursorStyle: "smooth",
          vScrollBarAlwaysVisible: false,
          animatedScroll: true,
          fontSize: "1.3rem",
          minLines: 20,
          maxLines: 45,
          //tooltipFollowsMouse: true,
          enableBasicAutoCompletion: true,
          spellcheck: true,
        });
    </script>
    <script type="text/javascript" src="scripts/output.js"></script>

</body>
</html>
